<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div class="textNav">
                <a href="" id="textNav">Gmail</a>
                <a href="" id="textNav">Images</a>
            </div>
            <div class="moreNav">
                <img src="./src/googleApps.png" title="Google Apps">
            </div>
            <div class="personNav">
                <a href="" id="login">Sign in</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="imgMain">
            <img src="./src/google.png" title="Google fake by Ryan Albuquerque">
        </section>
        <section class="searchBar">
            <div class="container">
                <div id="search">
                    <img src="./src/searchIcon.png">
                </div>
                <div id="input">
                    <input type="text" name="search" id="searchText">
                </div>
                <div id="audio">
                    <img src="./src/microphoneSearch.png" title="Search by voice">
                </div>
            </div>
        </section>
        <section class="searchButton">
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </section>
    </main>    
    <footer>
        <div class="border">
            <section class="location">
                <p>Brazil</p>
            </section>
        </div>
        <section class="info">
            <div id="left">
                <p>Advertising</p>
                <p>Business</p>
                <p>About</p>
                <p>How Search works</p>
            </div>
            <div id="right">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Seetings</p>
            </div>
        </section>
    </footer>

    
</body>
</html>
